<html>

    <link href="styles/options.css" rel="stylesheet">

    <style>
    @font-face {
      font-family: myFirstFont;

    div {

  <body>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>

    <div id="all">

    <div id="login">
      <h3>Please Login</h3>

      <div id="login-message"></div>
      <div id="login-error"></div>

      <form id="login-form" action="" class="form-horizontal" role="form">
        <div class="form-group">
          <label for="username">username</label>
          <input name="username" id="username" placeholder="username" value=""/>
        </div>
        <div class="form-group">
          <label for="password">password</label>
          <input name="password" id="password" type="password" placeholder="password" value=""/>
        </div>

        <input type="submit" id="login-button" value="Login" class="btn btn-primary">
      </form>

      <form id="register-form" action="">
        <div id="email"></div>
        <input type="submit" id="register-button" value="Create new account"  class="btn btn-info">
      </form>
    </div>

    <div id="logout">
      <form id="logout-form" action="">
        <div id="email"></div>
        <input type="submit" id="logout-button" value="Logout">
      </form>
    </div>


    <!-- build:js scripts/options.js -->
    <script src="scripts/options.js"></script>
    <!-- endbuild -->
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
